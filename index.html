<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </head>
  <body>

    <div class="container-fluid">
      <h1 class="display-3">Stopwatch</h1>
      <h2 class="display-4">JavaScript Stopwatch</h2>
      <p><span id="hour">00</span>:<span id="min">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

      <div class="row">
        <div class="col-12">
        <button id="start" type="button" class="btn btn-lg btn-outline-light">Start</button>
        <button id="stop"  type="button" class="btn btn-lg btn-outline-light">Stop</button>
        <button id="reset" type="button" class="btn btn-lg btn-outline-light">Reset</button>
        </div>
      </div>
    </div>



  </body>
</html>
